<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéothèque</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <head>
        <Section>
            <H1><a href="../html/index.html">Video Club</a></H1>
        </Section>
        <nav>
            <ul>
                <li><a href="../html/videoteque.html">Vidéo thèque</a></li>
                <li><a href="../html/recherche_film.html">Recherche de Films</a></li>
            </ul>
        </nav>
</head>
    <main>
        <section>
            <h1>Vidéothèque</h1>
        </section>

        <section>
            <article>
                <button id="addMovieBtn">Ajouter un film</button>
                <select id="filterSelect">
                    <option value="title">Titre</option>
                    <option value="year">Année</option>
                </select>
            </article>
            <form id="addMovieForm" style="display: none;">
                <label for="title">Titre:</label>
                <input type="text" id="title" name="title" >
                <label for="year">Année:</label>
                <input type="number" id="year" name="year" >
                <label for="author">Auteur:</label>
                <input type="text" id="author" name="author" >
                <button type="submit">Sauvegarder</button>
            </form>

             <section id="errorSection" style="color: red;"></section>

            <table id="moviesTable">
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Année</th>
                        <th>Auteur</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les films seront insérés ici par le script JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

</body>

</html>
